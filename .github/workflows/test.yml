# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837 # v6.5.0
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: opentofu/setup-opentofu@v1.0.5
        with:
          tofu_version: "~1.9"
          tofu_wrapper: false
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

# # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      fail-fast: false
      matrix:
        include:
          - type: terraform
            version: '1.9'
          - type: tofu
            version: '1.9'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        if: matrix.type == 'terraform'
        with:
          terraform_version: "~${{ matrix.version }}"
          terraform_wrapper: false
      - uses: opentofu/setup-opentofu@v1.0.5
        if: matrix.type == 'tofu'
        with:
          tofu_version: "~${{ matrix.version }}"
          tofu_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          TF_VAR_TAG_NAME: "${{ github.ref_name }}-${{ github.run_id }}-${{ matrix.type }}-${{ matrix.version }}"
          CRCZP_USERNAME: ${{ secrets.CRCZP_USERNAME }}
          CRCZP_PASSWORD: ${{ secrets.CRCZP_PASSWORD }}
          TF_VAR_TOKEN: ${{ secrets.TERRAFORM_TESTING_TOKEN }}
        run: go test -v -cover ./internal/provider/ -timeout 60m
        timeout-minutes: 120
